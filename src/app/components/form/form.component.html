<div class="d-flex justify-content-center">
    <div>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" aria-describedby="Name" [(ngModel)]=contact.name>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group ">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="Phone" [(ngModel)]=contact.phone>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)=submitUser()>Submit</button>
        </div>
    </div>
</div>
